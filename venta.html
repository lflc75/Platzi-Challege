<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venta</title>
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/mobile.css" />
  </head>
  <body>
    <!-- Aqui empieza el nav bar -->
    <nav>
      <div class="brand_image">
        <img src="images/logo.png" alt="Logo" />
      </div>
      <div class="nav_options">
        <ul>
          <li><a href="#">Faqs</a></li>
          <li><a href="#">Producto y descripcion</a></li>
        </ul>
      </div>
    </nav>
    <!-- Aqui acaba el nav bar -->

    <!-- Aqui inicia el formulario venta -->

    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="modulo_pago">
            <div class="modulo_pago_images">
              <img src="images/box2.png" alt="" />
            </div>
            <h3>Producto 1</h3>
            <p>
              Miles de productos hay en el mercado, pero nada como una caja con
              gatitos
            </p>
          </div>
        </div>
        <div class="col-8">
          <div class="modulo_pago">
            <form
              action="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=TGVZB8NKXJTGW"
              method="POST"
            >
              <label for="firts_name">Nombre</label>
              <br />
              <input
                type="text"
                placeholder=""
                name="firts_name"
                class="data"
                required
              />
              <br />
              <label for="email">E-mail</label>
              <br />
              <input
                type="text"
                placeholder=""
                name="email"
                class="data"
                required
              />
              <br />
              <label for="phone">Telefono</label>
              <br />
              <input
                type="text"
                placeholder=""
                name="phone"
                class="data"
                required
              />
              <br />
              <input
                type="submit"
                class="main_button"
                name="submit"
                value="Confirmar pago"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Aqui comienza el footer-->
    <footer>
      <p>Terminos y condiciones</p>
      <div class="contact">
        <a href="mailto:contacto@gmail.com">contacto@gmail.com</a>
      </div>
    </footer>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
